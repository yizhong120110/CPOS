##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>节点管理</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/accounting.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_jdgl/kf_jdgl_001/kf_jdgl_001.js"></script>
    <style type="text/css">
        .clean {
            background: url('/static/_init/images/clean.png') no-repeat 0 -2px;
            width: 16px;
            height: 18px;
            display: inline-block;
            padding-left: 14px;
        }
        .modified {
            background: url('/static/_init/images/modified.png') no-repeat 0 -2px;
            width: 16px;
            height: 18px;
            display: inline-block;
            padding-left: 14px;
        }
    </style>
</head>

<body>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false">
        <table id="dgJdgl"></table>
    </div>
    <div id="tb" style="text-align:right;padding:3px">
        <input id="search_box" class="easyui-searchbox" data-options="prompt:'请输入查询内容',searcher:doSearch"
               style="width:300px">
        <div id="mm"></div>
    </div>
</div>

<!--节点引用次数-->
<div id="yycs_window" class="easyui-window"
     data-options="modal:true,closed:true,maximizable:false,minimizable:false,resizable:false,collapsible:false"
     style="overflow:hidden">
    <iframe scrolling="auto" id="yycs_frame" frameborder="0" style="width:100%;height:100%;"></iframe>
</div>

<!-- 版本提交 -->
<div id="bbtj_window" class="easyui-window" title="版本提交"
     data-options="modal:true,closed:true,maximizable:false,minimizable:false,resizable:false,collapsible:false"
     style="padding:10px;">
    <iframe scrolling="auto" id="bbtjIfram" name="bbtjIfram" frameborder="0"
            style="width:100%;height:99%;"></iframe>
</div>

<!-- 版本还原 -->
<div id="bbhy_window" class="easyui-window" title="版本还原"
     data-options="modal:true,closed:true,maximizable:false,minimizable:false,resizable:false,collapsible:false"
     style="padding:10px;">
    <iframe scrolling="auto" id="bbhyIfram" name="bbhyIfram" frameborder="0"
            style="width:100%;height:90%;"></iframe>
</div>

<!-- 自动化测试执行弹出框 -->
<div id="zdhcs_window" class="easyui-window" data-options="closed:true,collapsible:false,minimizable:false,maximizable:false">
    <iframe id="zdhcs_iframe" scrolling="no" frameborder="0" style="width:100%;height:100%;display:block"></iframe>
</div>

<!-- 节点编辑 -->
<div id="winNodeEdit" data-options="modal:true,closed:true,maximizable:false,minimizable:false,resizable:false,collapsible:false">
    <iframe scrolling="auto" src="" frameborder="0" style="width:100%;height:100%;display:block"></iframe>
</div>
</body>
</html>
