##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>C端通讯管理-测试案例管理</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_txgl/kf_txgl_001/kf_txgl_001_txxq_cdtx_csal.js"></script>

</head>

<body>
    <!-- 展现页面的div -->
    <input type='hidden' name='cdtxid' id='hidCdtxid' value="${cdtxid}">
    <input type='hidden' name='dfjymc' id='hidDfjymc' value="${dfjymc}">
    <input type='hidden' name='zlcdyid' id='hidZlcdyid' value="${zlcdyid}">
    <input type='hidden' name='ssywid' id='hidSsywid' value="${ssywid}">
    <!-- 交易展现页面的div -->
    <div class="easyui-layout" data-options="fit:true,border:false">
        <!-- 交易列表展示的div -->
        <div data-options="region:'center',border:false">
            <table id="dgCsal"></table>
        </div>
    </div>
    <!-- 增加/修改测试案例 -->
    <div id="divCsalWindow" class="easyui-window" data-options="closed:true,collapsible:false,minimizable:false,maximizable:false,inline:true">
        <form id='csalform' method="post">
        <input type='hidden' name='csalid' id='hidCsalid' value="">
        <div class="esayui-panel" style="margin-top:5px">
            <table style="font-size:14px;" align="center" cellspacing="5px">
                <tr>
                    <td nowrap="nowrap" style="text-align:right">测试案例名称：</td>
                    <td nowrap="nowrap" id="name_add">
                        <input type="text" id="txtMc" name="mc" class="easyui-textbox" style="width:320px"/>
                        <span class="colorRed">*</span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">测试案例描述：</td>
                    <td>
                        <input type="text" id="txtMs" name="ms" class="easyui-textbox" data-options="multiline:true"
                               style="width:320px;height:40px"/>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">所属通讯：</td>
                    <td nowrap="nowrap" >
                        <span id="spnSstx"></span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">所属业务：</td>
                    <td nowrap="nowrap" >
                        <span id="spnSsyw"></span>
                    </td>
                </tr>
            </table>
            <div id="tabSrScys" class="easyui-tabs" data-options="border:false,tabPosition:'top'" style = "height:180px;width:433px;margin:0 auto;">
                <!-- 输入要素 -->
                <div title="输入要素" style="">
                    <table id="dgSrys"></table>
                </div>
                <!-- 期望输出要素 -->
                <div title="输出要素" style="">
                    <table id="dgScys"></table>
                </div>
            </div>
        </div>
        <!-- 提交按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:10px 0;">
            <button id="lbtnCsalSubmit" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:80px">
                保存
            </button>
            <button id="lbtnCsalCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width:80px">
                取消
            </button>
        </div>
        </form>
        
    </div>
    
    <!-- 自动化测试弹出框 -->
    <div id="bean_window" class="easyui-window" data-options="closed:true,collapsible:false,minimizable:false ,maximizable:false" >
        <!-- 测试案例div -->
        <div class="easyui-layout" style="padding:0 10px;height:250px">
            <iframe id="zdhcsal_iframe" scrolling="auto" frameborder="0" src="" style="width:100%;height:100%;"></iframe>
        </div>
        <!-- 关闭按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;">
            <a id="window_cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width:80px">关闭</a>
        </div>
    </div>
    <!--基本信息的弹出框-->
    <div id="divJbxx" style="overflow:hidden" class="easyui-window"  data-options="collapsible:false, minimizable:false,maximizable:false, closed:true">
        <iframe id="ifmJbxx" scrolling="no" src = "" frameborder="0" style="width:100%;height:100%"></iframe>
    </div>
    
</body>

</html>
