##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>通讯详情-C端通讯-接口校验</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_txgl/kf_txgl_001/kf_txgl_001_txxq_cdtx_jkjy.js"></script>
    <script>
        var cdtxid = '${cdtxid}';
        var zt = '${zt}';
    </script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true, border:false">
    <div id="divQyjy" data-options="region:'north',fit:true, border:false" style="width:100%;height:100%;margin-top:20px;">
        <form method="post">
            <input type='hidden' id='hidCdtxid1' name='cdtxid' value="${cdtxid}">
            <input type="hidden" id="hidZt" value="${zt}"/>
            <table style="font-size:14px;width:100%;" cellspacing="5px">
                <tr>
                    <td nowrap="nowrap" style="text-align:right" width="17%">
                        所属业务：
                    </td>
                    <td nowrap="nowrap" style="text-align:left" width="30%">
                        <span id="spSsyw" name="ssyw">${ ssyw }</span>
                    </td>
                    <td nowrap="nowrap" style="text-align:right" width="20%">
                        所属接口：
                    </td>
                    <td nowrap="nowrap" style="text-align:left" width="33%">
                        <span id="spSsjk" name="txbm">${ ssjk }</span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">
                        状态：
                    </td>
                    <td style="text-align:left;">
                        <a class="onoffswitch" style="float:left">
                            <input type="checkbox" id="nfsZt" class="onoffswitch-checkbox" checked>
                            <label class="onoffswitch-label" for="nfsZt">
                                <span class="onoffswitch-inner">
                                    <span class="onoffswitch-active"><span class="onoffswitch-switch">启用</span></span>
                                    <span class="onoffswitch-inactive"><span class="onoffswitch-switch">禁用</span></span>
                                </span>
                            </label>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"  style="text-align:center;"> 
                        <button id="lbtnJkjySave" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:80px">保存</button>
                        <button id="lbtnJkjyCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width:80px">取消</button>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">包含字段：</td>
                    <td colspan="3" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3" style="height:260px;">
                        <table id="dgBhzd"></table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- 修改节点要素-->
<div id="divJdysWindow" class="easyui-window"
     data-options="closed:true,collapsible:false,minimizable:false,maximizable:false">
    <form id='jdysform' method="post">
        <input type="hidden" id="hidJdysid" name="jdysid"/>
        <div class="esayui-panel" style="margin-top:10px">
            <table style="font-size:14px;" align="center" cellspacing="10px">
                <tr>
                    <td nowrap="nowrap" style="text-align:right">字段代码：</td>
                    <td nowrap="nowrap" >
                        <span id='spZddm'></span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">字段名称：</td>
                    <td nowrap="nowrap" >
                        <span id='spZdmc'></span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">是否有效性校验：</td>
                    <td>
                        <select id="selJkjy" name="jkjy" class="easyui-combobox" data-options="editable:false" style="width:260px;">
                                <option value="1">是</option>
                                <option value="0" selected = "selected">否</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">校验规则：</td>
                    <td>
                        <a class="onoffswitch" style="float:left">
                            <input id="selJygzmc" name="jygzmc" class="easyui-combobox"
                               data-options="editable:false"
                               style="width:260px;height:22px">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">函数描述：</td>
                    <td>
                        <input type="text" id="txtHsms" name="hsms" class="easyui-textbox" data-options="multiline:true"
                               style="width:260px;height:50px" />
                    </td>
                </tr>
                <tr >
                    <td nowrap="nowrap" style="text-align:right">
                        追加参数：
                    </td>
                    <td align = 'left'>
                        <input type="text" id="txtZjcs" name="zjcs" class="easyui-textbox" style="width:260px"/>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 提交按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;">
            <button id="lbtnJdysSubmit" class="easyui-linkbutton" data-options="iconCls:'icon-save'"
               style="width:80px">保存</button>
            <button id="lbtnJdysCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
               style="width:80px">取消</button>
        </div>
    </form>
</div>
</body>
</html>
