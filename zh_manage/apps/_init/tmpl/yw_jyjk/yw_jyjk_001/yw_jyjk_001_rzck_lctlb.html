##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>交易日志-流程图列表</title>
    <!-- 公共模块css -->
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <!-- 公共模块js -->
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    <!-- 日志列表js -->
    <script src="/static/${settings._T.APP_NAME}/js/view/yw_jyjk/yw_jyjk_001/yw_jyjk_001_rzck_lctlb.js"></script>
    <script>
        var lczx = JSON.stringify( ${lczx} );
        var zlc_dic = JSON.stringify( ${zlc_dic} );
    </script>
</head>
<body>
    <!--交易日期、流水号、lczx结构、zlc_dic数据结构、connector1、流程类型、流程层级-->
    <input type="hidden" id="hidJyrq" value="${jyrq}"/>
    <input type="hidden" id="hidLsh" value="${lsh}"/>
    <input type="hidden" id="hidLclx" value="${lclx}"/>
    <input type="hidden" id="hidLccj" value="${lccj}"/>
    <div id="tbsLctlb" class="easyui-tabs" data-options="fit:true, border:true, tabPosition:'left', tools:'#tab-tools'">
        %for i, item in enumerate(connector1):
        <%
            iconCls = ''
            yc_span = ''
            if item['jdlx'] == 'zlc':
                iconCls = 'icon-skip'
            if item['jdfhz'] == '-1':
                yc_span = "<span class='tabs-icon icon-warning-left' style='left: initial;right: 8px;'></span>"
        %>
        <div title="${i+1}.${item['mc']}${yc_span}" style="overflow:hidden" data-options="iconCls:'${iconCls}'">
            <iframe scrolling="auto" id="${item['jdid']}" data-jdbm="${item['jdbm']}" data-jdlx="${item['jdlx']}" frameborder="0" src = "##" style="width:100%;height:100%;display: block;"></iframe>
        </div>
        %endfor
        <div title="查看全部日志" style="overflow:hidden">
            <div data-options="region:'center',border:false" style="width:100%;height:99.5%;">
                <div id="divJdRz" style="width:100%;height:99.5%;overflow:auto;">
                    <pre style='margin:3px' id="preLcrznr">
                    </pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
