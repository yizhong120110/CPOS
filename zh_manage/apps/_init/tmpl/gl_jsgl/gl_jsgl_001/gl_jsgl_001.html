##coding:utf8
<% from cpos3.conf import settings %>
<!-- 角色管理：主页面 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>角色管理</title>
    <!-- 公共模块css -->
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <!-- 公共模块js -->
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    <!-- 角色管理调用js -->
    <script src="/static/${settings._T.APP_NAME}/js/view/gl_jsgl/gl_jsgl_001/gl_jsgl_001.js"></script>
</head>
<body>
    <!-- 页面顶部信息展示 -->
    <div class="easyui-layout" data-options="fit:true,border:false">
        <div id="searchJsxx" data-options="region:'north'" style="text-align:right;padding:3px;height: 50px">
            <!--form表单-->
            <form action="">
                <!--查询区域-->
                <table id="dgSearch" style="width:auto;" border="0">
                    <tr>
                        <td nowrap="nowrap" style="text-align:right;width:80px;">角色代码：</td>
                        <td style="text-align:left;width:150px;">
                            <input name="seaJsdm" id="txtSearchJsdm" class="easyui-textbox" style="width:150px;">
                        </td>
                        <td nowrap="nowrap" style="text-align:right;width:80px;">角色名称：</td>
                        <td style="text-align:left;width:150px;">
                            <input name="seaJsmc" id="txtSearchJsmc" class="easyui-textbox" style="width:150px;">
                        </td>
                        <td nowrap="nowrap" style="text-align:right;width:80px;">角色分类：</td>
                        <td style="text-align:left;width:150px;">
                            <input name="selJsfl" id="selJsfl_search" class="easyui-combobox" style="width:150px;"
                            data-options="editable:false,data: ${ jsfl_lst },valueField:'bm',textField:'mc'
                            " />
                        </td>
                        <td style="text-align:right;width:100px;">
                            <!-- 查询按钮，发起条件查询请求 -->
                            <button id="btnSearch" href="#" class="easyui-linkbutton" style="width:80px;">查询</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--首页信息展示-->
        <div id="jsgl" data-options="region:'center',border:false">
            <!--datagrid列表-->
            <table id="dgJsgl"></table>
        </div>
    </div>
<!-- 新增/修改系统参数-->
<div id="divJsglWindow" class="easyui-window"
     data-options="closed:true,collapsible:false,minimizable:false,maximizable:false">
    <!--form表单-->
    <form method="post">
         <!--原信息列表-->
        <input type="hidden" id="hidXxlb" name="yxxlb"/>
        <!--新增编辑窗口-->
        <!--角色id隐藏域-->
        <input type="hidden" id="hidJsid" name="jsid"/>
        <!--角色代码隐藏域-->
        <input type="hidden" id="hidJsdm" name="jsdmhid"/>
        <div class="esayui-panel" style="margin-top:10px">
            <table style="font-size:14px;" align="center" cellspacing="10px">
                <tr>
                    <td nowrap="nowrap" style="text-align:right">角色代码：</td>
                    <td style="width: 215px">
                        <input type="text" id="txtJsdm" name="jsdm" class="easyui-textbox" data-options="required:true"style="width:200px"/>
                        <!--红*，必填-->
                        <span class="colorRed">*</span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right">角色名称：</td>
                    <td style="width: 215px">
                        <input type="text" id="txtJsmc" name="jsmc" class="easyui-textbox" data-options="required:true"style="width:200px"/>
                        <!--红*，必填-->
                        <span class="colorRed">*</span>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">角色分类：</td>
                    <td style="text-align:left;width:150px;">
                        <!--下拉框-->
                        <input name="jsfl" id="selJsfl" class="easyui-combobox" style="width:200px;"
                        data-options="editable:false,data: ${ jsfl_lst },valueField:'bm',textField:'mc'
                            " />
                        <!--红*，必填-->
                        <span class="colorRed">*</span>
                        </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" style="text-align:right">角色描述：</td>
                    <td>
                        <input type="text" id="txtJsms" name="jsms" class="easyui-textbox" data-options="multiline:true"
                               style="width:200px;height:50px"/>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 提交按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;">
            <!--保存按钮-->
            <button id="lbtnJsglSubmit" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:80px">
                保存
            </button>
            <!--取消按钮-->
            <button id="lbtnJsglCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
                    style="width:80px">取消
            </button>
        </div>
    </form>
</div>
</body>
</html>
