##coding:utf8
<% from cpos3.conf import settings %>
<!-- 角色管理：主页面 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>角色管理</title>
    <!-- 公共模块css -->
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <!-- 公共模块js -->
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    <!-- 修改密码调用js -->
    <script src="/static/${settings._T.APP_NAME}/js/view/gl_mmgl/gl_mmgl_001/jQuery.md5.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/view/gl_mmgl/gl_mmgl_001/gl_mmgl_001.js"></script>
</head>
<body>
    <div class="pasd" data-options="fit:true" style="margin-top:100px;">
        <form method="post">
        <table align="center" cellspacing="1px">
            <tr>
                <td>原密码：</td>
                <td><input id="oldPassword" class="easyui-textbox" type="password" style="width:100%;height:30px;padding:12px"
                    data-options="iconCls:'icon-lock',iconWidth:38">
                </td>
            </tr>
            <tr>
                <td>新密码：</td>
                <td>
                    <input id="password" class="easyui-textbox" type="password" style="width:100%;height:30px;padding:12px"
                    data-options="iconCls:'icon-lock',iconWidth:38">
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input id="affirmPassword" class="easyui-textbox" type="password" style="width:100%;height:30px;padding:12px"
                    data-options="iconCls:'icon-lock',iconWidth:38">
                </td>
            </tr>
        </table>
        <!-- 提交按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;padding-bottom: 50px;">
            <button id="lbtnUpdate" class="easyui-linkbutton" style="width:80px">修改</button>
            <button id="lbtnReset"  class="easyui-linkbutton" style="width:80px">重置</button>
        </div>
        </form>
    </div>
</body>
</html>
