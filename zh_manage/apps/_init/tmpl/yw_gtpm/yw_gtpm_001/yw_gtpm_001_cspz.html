##coding:utf8
<% from cpos3.conf import settings %>
<!-- 计划任务管理：主页面 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>阈值校验_参数配置</title>
    <!-- 公共模块css -->
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <!-- 公共模块js -->
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    <!-- 计划任务管理调用js -->
    <script src="/static/${settings._T.APP_NAME}/js/view/yw_gtpm/yw_gtpm_001/yw_gtpm_001_cspz.js"></script>
</head>
<body>
    <!-- 页面顶部信息展示 -->
    <div class="easyui-layout" data-options="fit:true,border:false">
        <div data-options="region:'north'" style="text-align:right;padding:4px;height: 50px">
            <form id = 'fmSearch' method="POST">
                <table id="dgSearch" style="width:auto;margin:4px 0;" border="0">
                    <tr>
                        <td nowrap="nowrap" style="text-align:right;width:80px;">
                            参数代码：
                        </td>
                        <td style="text-align:left;width:150px;">
                            <select name="csdm" id="selCsdm" class="easyui-combobox" style="width:150px;"
                            data-options="
                                editable:false,
                                data: ${ csdm_lst },
                                valueField:'bm',
                                textField:'bmmc'
                            " />
                        </td>
                        <td nowrap="nowrap" style="text-align:right;width:80px;">
                            所属业务：
                        </td>
                        <td style="text-align:left;width:150px;">
                            <select name="ywmc" id="selYwmc" class="easyui-combobox" style="width:150px;"
                            data-options="
                                editable:false,
                                data: ${ ssyw_lst },
                                valueField:'id',
                                textField:'ids'
                            " />
                        </td>
                        <td style="text-align:right;width:100px;">
                            <!-- 查询按钮，发起条件查询请求 -->
                            <button id = 'lbtnSearch' class="easyui-linkbutton" style="width: 78px" onclick="javascript:doSearch(event)">查询</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--首页信息展示-->
        <div data-options="region:'center',border:false">
            <table id="dgCspz"></table>
        </div>
    </div>
    <!--新增、编辑窗口引用-->
    <div id="divXzcs" class="easyui-window"
         data-options="modal:true,closed:true,maximizable:false,minimizable:false,resizable:false,collapsible:false"
         style="overflow:hidden">
        <iframe scrolling="auto" id="ifmXzcs" frameborder="0" style="width:100%;height:100%;"></iframe>
    </div>
</body>
</html>
