##coding:utf8
<% from cpos3.conf import settings %>
<!-- 部门管理：主页面 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>部门管理</title>
    <!-- 公共模块css -->
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/cpos/cpos-ui.css">
    <!-- 公共模块js -->
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/cpos/cpos-ui.js"></script>
    <!-- 部门管理调用js -->
    <script src="/static/${settings._T.APP_NAME}/js/view/gl_bmgl/gl_bmgl_001/gl_bmgl_001.js"></script>
</head>

<body>
    <!-- 页面信息展示 -->
    <div class="easyui-layout" data-options="fit:true,border:false">
        <!--首页信息展示-数列表-->
        <div id='bm' data-options="region:'center',border:false" >
            <!--treegrid列表-->
            <table  class="easyui-treegrid" id="dgBmgl" style="height:100%"></table>
        </div>
    </div>
    <!--新增编辑窗口-->
    <div id="divBmglWindow" class="easyui-window"
         data-options="closed:true,collapsible:false,minimizable:false,maximizable:false">
        <!--form表单内容-->
        <form method="post">
             <!--原信息列表-->
            <input type="hidden" id="hidXxlb" name="yxxlb"/>
            <!--新增编辑窗口-->
            <!--部门id隐藏域-->
            <input type="hidden" id="hidBmid" name="bmid"/>
            <!--部门代码隐藏域-->
            <input type="hidden" id="hidBmdm" name="bmdm"/>
            <!--窗口输入内容-->
            <div class="esayui-panel" style="margin-top:10px">
                <!--table表格-->
                <table style="font-size:14px;" align="center" cellspacing="0" cellpadding="5">
                     <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">部门代码：</td>
                        <td style="width: 170px">
                            <input type="text" id="txtBmdm" name="bmdm" class="easyui-textbox" data-options="required:true"style="width:150px"/>
                            <!--红*，表示必输-->
                            <span class="colorRed">*</span>
                        </td>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;" >部门名称：</td>
                        <td style="width: 170px">
                            <input type="text" id="txtBmmc" name="bmmc" class="easyui-textbox" data-options="required:true" style="width:150px"/>
                            <!--红*，表示必输-->
                            <span class="colorRed">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">部门分类：</td>
                        <td style="text-align:left;width:170px;">
                            <!--部门分类下拉框-->
                            <input name="bmfl" id="selBmfl" class="easyui-combobox" style="width:150px;"/>
                        </td>
                        <td style="text-align:right; width: 110px;">所属部门：</td>
                        <td style="width: 170px">
                            <!--所属部门下拉树-->
                            <input name="sjbm" id="txtSjbm" class="easyui-combotree" style="width:150px;"/>
                            <!--红*，表示必输-->
                            <span class="colorRed">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">负责人：</td>
                        <td style="width: 170px">
                            <!--负责人输入框-->
                            <input type="text" id="txtZfzr" name="zfzr" class="easyui-textbox " data-options="required:true" style="width:150px"/>
                        </td>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">电话：</td>
                        <td style="width: 170px">
                            <!--电话输入框-支持固话和手机号码-->
                            <input type="text" id="txtDh" name="dh" class="easyui-textbox " data-options="required:false" style="width:150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">排序号：</td>
                        <td >
                            <!--只能输入整数-->
                            <input type="text" id="txtPxh" name="pxh" class="easyui-numberbox" value='1' data-options="min:1, max: 99" style="width:150px" />
                            <span class="colorRed">*</span>
                        </td>
                         <td nowrap="nowrap" style="text-align:right; width: 80px;">传真：</td>
                        <td style="width:170px;">
                           <input type="text" id="txtCz" name="cz" class="easyui-textbox" style="width:150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;">地址：</td>
                        <td colspan="3">
                           <input type="text" id="txtDz" name="dz" class="easyui-textbox " data-options="required:false" style="width:450px"/>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="nowrap" style="text-align:right; width: 80px;"> 备注：</td>
                        <td colspan="3">
                            <input type="text" id="txtBz" name="bz" class="easyui-textbox" data-options="multiline:true"
                                   style="width:450px;height:50px"/>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 提交按钮 -->
            <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;">
                <!--保存按钮-->
                <button id="lbtnBmglSubmit" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:80px">
                    保存
                </button>
                <!--取消按钮-->
                <button id="lbtnBmglCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
                        style="width:80px">取消
                </button>
            </div>
        </form>
    </div>
</body>
</html>
