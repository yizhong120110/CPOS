<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>测试案例_输入输出要素_Demo数据</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.jdirk.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jeasyui-extensions/jeasyui.extensions.validatebox.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" ></script>
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_013/kf_ywgl_013_jyxqck_csal_ck_demo.js"></script>
    <style type="text/css">
    .tabs{
        width: 98%;
    }
    .test {
        background:red
    }
    </style>
</head>
<body>
    <!-- 交易监控展现页面的div -->
    <div id="demo" class="easyui-layout" data-options="fit : true,border : false">
        <div data-options="region:'north'" style="height:70px">
            <table align="center" cellspacing="5px" border='0' width='100%'>
                <tr>
                    <td style="text-align:left; width: 100%;">Demo名称：${demo.get('mc') or ''}</td>
                </tr>
                <tr>
                    <td style="text-align:left; width: 100%;">Demo描述：${demo.get('sjms') or ''}</td>
                </tr>
            </table>
        </div>
        <div data-options="region:'center'">
            <div id="tbsDemosjb">
                %for i, item in enumerate(demojbxxsjb):
                <div id="divTable${i}" title="${item['sjbmc']}" scrolling="auto" data-sjbid="${item.get('sjbid','')}" data-sjkmxdyid="${item.get('sjkmxdyid','')}" data-sjbjc="${item['sjbjc']}">
                    <table id="${item['sjkmxdyid']}"></table>
                </div>
                %endfor
            </div>
        </div>
    </div>
    <div id="tishi" style="height:100%; width:100%;text-align:center;font-size:25px;line-height:270px;font-weight:bold;">该节点未引用Demo数据<div>
</body>
</html>
