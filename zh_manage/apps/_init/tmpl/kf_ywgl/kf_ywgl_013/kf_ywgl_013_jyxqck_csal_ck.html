##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>自动测试交易、子流程测试案例查看</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" ></script>
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_013/kf_ywgl_013_jyxqck_csal_jybj.js"></script>
    <script>
        var csaldyid = '${csaldyid}';
        var lx = '${lx}';
        var demoid = '${demoid}';
        var rows_data = ${rows};
    </script>
</head>
<body style="margin:0">
    <div id="srscys_tab" class="easyui-tabs" data-options="fit:true,border:false,tabPosition:'top'" style = "height:300px;width:100%;margin: 0 auto;">
        <div title="基本信息">
            <table style="font-size:14px;margin-top:50px" align="center" cellspacing="10px">
                %for i, item in enumerate(rows):
                <tr>
                    <td style="text-align:right">测试案例名称：</td>
                    <td>
                        <input class="easyui-textbox" data-options="disabled:true,width:'300px',value:'${item['mc']}'">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right">测试案例描述：</td>
                    <td>
                        <input id='csalms' class="easyui-textbox" data-options="disabled:true,multiline:true,width:'300px',height:'50px',value:''">
                    </td>
                </tr>
                %endfor
            </table>
        </div>
        <!-- 期望输出要素 -->
        <div title="节点信息">
            <iframe scrolling="auto" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
