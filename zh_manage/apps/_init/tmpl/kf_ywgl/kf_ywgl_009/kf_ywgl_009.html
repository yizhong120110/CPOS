##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>流程-自动化测试</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" ></script>
    <script>
        // 流程ID对应测试案例的所属ID
        var ywgl_ssid = '${ssid}';
        // 流程ID对应测试案例的所属类别
        var ywgl_sslb = '${sslb}';
        // 流程ID对应测试案例的类别
        var ywgl_lb = '${lb}';
    </script>
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_009/kf_ywgl_009.js"></script>
</head>
<body>
    <!-- 用户展现页面的div -->
    <div class="easyui-layout" data-options="fit : true,border : false">
        <!-- 用户列表展示的div -->
        <div data-options="region:'center',border:false">
            <table id="dgCsaldylb"></table>
        </div>
    </div>
    <!-- 自动化测试弹出框 -->
    <div id="bean_window" class="easyui-window" data-options="closed:true,collapsible:false,minimizable:false ,maximizable:false" >
        <!-- 测试案例div -->
        <div class="easyui-layout" style="padding:0 10px;height:250px">
            <iframe id="zdhcsal_iframe" scrolling="auto" frameborder="0" src="" style="width:100%;height:100%;"></iframe>
        </div>
        <!-- 关闭按钮 -->
        <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0;">
            <a id="window_cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width:80px">关闭</a>
        </div>
    </div>
    <!-- 自动化测试toolbar -->
    <div id="divToolbar">
        <table cellspacing="0" cellpadding="0" style="width:100%">
            <tr>
                <td>
                    <div style="float:left;"><a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-auto-test',plain:true" onclick="auto_test()">自动化测试</a></div>
                </td>
            </tr>
        </table>
    </div>
    <!--基本信息的弹出框-->
    <div id="divJbxx" style="overflow:hidden" class="easyui-window"  data-options="collapsible:false, minimizable:false, closed:true,maximizable:false">
        <iframe id="ifmJbxx" scrolling="no" src = "" frameborder="0" style="width:100%;height:100%"></iframe>
    </div>
    <!-- 测试案例信息查看 -->
    <div id="csxx_window" style="overflow:hidden" class="easyui-window"  data-options="collapsible:false, minimizable:false, closed:true,maximizable:false,resizable:false">
        <iframe id="ifmcsxx" scrolling="auto" src = "" frameborder="0" style="width:100%;height:100%"></iframe>
    </div>
</body>
</html>
