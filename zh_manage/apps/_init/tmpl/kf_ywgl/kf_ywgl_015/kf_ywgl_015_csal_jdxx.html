##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>流程-自动化测试-节点信息</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" ></script>
    <script src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_015/kf_ywgl_015_csal_jdxx.js"></script>
    <style type="text/css">
        .tabs-icon {
            left: initial;
            right: 10px;
        }
        .tabs-with-icon {
            padding-left: 0;
        }
    </style>
</head>
<body>
<input type="hidden" id="hidLx" value="${lx}"/>
<input type="hidden" id="hidLxdm" value="${lxdm}"/>
<input type="hidden" id="hidCsalids" value="${csalid}"/>
<input type="hidden" id="hidPc" value="${pc}"/>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'north'" style="height:40px">
        <p style="margin:3px">执行结果：<span id="jxjg">${zxjg}</span></p>
        <p style="margin:3px">结果描述：<span id="jgsm">${jgsm}</span></p>
    </div>
    <div id="tbsJdxx" class="easyui-tabs" data-options="tabPosition: 'left',enableConextMenu: true,region:'center'" >
        %for i, item in enumerate(rows):
            %if i == 0 or i == 1:
                %if item['lx'] == '2':
                    <div title="${i+1}.${item['mc'] or item['jdmc']}" data-sftg="${item['sftg']}" data-options="${"iconCls:'icon-skip'" if item['sftg'] == '1' else ""}">
                %else:
                    <div title="${i+1}.${item['mc'] or item['jdmc']}" data-sftg="${item['sftg']}" data-options="${"iconCls:'icon-skip'" if item['sftg'] == '1' else ""}">
                %endif
                <iframe scrolling="auto" id="${item['id']}" data-sftg="${item['sftg']}" data-demoid="${item['demoid']}" data-lx="${item['lx']}" frameborder="0" style="width:100%;height:100%;display: block;"></iframe>
            </div>
            %else:
                %if item['lx'] == '2':
                    <div title="${i+1}.${item['mc'] or item['jdmc']}" data-sftg="${item['sftg']}" data-options="${"iconCls:'icon-skip'" if item['sftg'] == '1' else ""}">
                %else:
                    <div title="${i+1}.${item['mc'] or item['jdmc']}" data-sftg="${item['sftg']}" data-options="${"iconCls:'icon-skip'" if item['sftg'] == '1' else ""}">
                %endif
                <iframe scrolling="auto" id="${item['id']}" data-sftg="${item['sftg']}" data-demoid="${item['demoid']}" data-lx="${item['lx']}" frameborder="0"  style="width:100%;height:100%;display: block;"></iframe>
            </div>
            %endif
        %endfor
    </div>
</div>
</body>
</html>
