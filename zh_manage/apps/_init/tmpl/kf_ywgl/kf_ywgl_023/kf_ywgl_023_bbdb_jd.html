<body class="easyui-layout">
<textarea style="display:none" id='bbh1'>${bbh1}</textarea>
<textarea style="display:none" id='bbh2'>${bbh2}</textarea>

<textarea style="display:none" id='bbh2_data'>${bbh2_data}</textarea>
<textarea style="display:none" id='jdlx'>${jdlx}</textarea>

<div data-options="region:'north'" style="height:59px;border:0;">

        <div data-options="region:'west'" style="width:50%;border-bottom: 0">

                    <div id="isbd" style="font-size: 16px; font-weight:bold; text-align:center; margin-top: 6px;">
                        版本号${bbh1['bbh']}
                    </div>
                </div>
                <div data-options="region:'center'" style="text-align:center;padding-left:2%;border:0;height:30px;">
                    <div id="tab_left" class="easyui-tabs" data-options="border:false">
                        <div title="版本内容"></div>
                        <div title="版本信息"></div>
                        <div title="输入要素"></div>
                        <div title="输出要素"></div>
                        <div title="返回值"></div>
                    </div>
                </div>
            </div>

        </div>
        <div data-options="region:'center'"></div>

                    <div  style="font-size: 16px; font-weight:bold; text-align:center; margin-top: 6px;">

                </div>
                <div data-options="region:'center'" style="text-align:center;padding-left:2%;border:0;">

                        <div title="版本信息"></div>
                        <div title="输入要素"></div>
                        <div title="输出要素"></div>
                        <div title="返回值"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div data-options="region:'center'" style="border:0;">

    <!--版本内容对比-->
    <div id="bbnr_db"></div>

    <!--版本信息对比-->
    <div id="bbxx_db" class="easyui-layout" data-options="fit:true" style="border:0;">

            <table id="bbxx_left" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

        <div data-options="region:'center'" style="width:50%;border-bottom: 0">

        <div data-options="region:'west'" style="width:50%;border-bottom: 0">
            <table id="fhz_left" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

        <div data-options="region:'center'" style="width:50%;border-bottom: 0">
            <table id="fhz_right" class="easyui-datagrid" data-options="fit:true, fitColumns:true">
