<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>版本信息查看</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_023/kf_ywgl_023_bbdb_sjk.js"></script>
</head>
<body class="easyui-layout" data-options="border:false">
<div data-options="region:'west', border:false" style="width:50%;">
    <textarea style="display:none" id='bbh1'>${bbh1}</textarea>
    <textarea style="display:none" id='bbh2'>${bbh2}</textarea>
    
    <div class="easyui-layout" data-options="fit:true, border:false">
        <div data-options="region:'north', border:false" style="height:25px;">
            <div id="isbd" style="font-size: 16px; font-weight:bold; text-align:center;">
                版本号${bbh1['bbh']}
            </div>
        </div>
        <div data-options="region:'center', border:false" style="text-align:center;">
            <div style="margin:0 10px;height:98%">
                <div id="tab_left" class="easyui-tabs" data-options="fit:true, border:false">
                    <div title="字段管理">
                        <table id="zdgl_left"></table>
                    </div>
                    <div title="索引管理">
                        <table id="sygl_left" class="easyui-datagrid" data-options="fit:true, fitColumns:true">
                        </table>
                    </div>
                    <div title="约束管理">
                        <table id="ysgl_left" class="easyui-datagrid" data-options="fit:true, fitColumns:true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div data-options="region:'center', border:false" style="width:50%;">

    <div class="easyui-layout" data-options="fit:true, border:false">
        <div data-options="region:'north', border:false" style="height:25px;">
            <div  style="font-size: 16px; font-weight:bold; text-align:center;">
                版本号${bbh2['bbh']}
            </div>
        </div>
        <div data-options="region:'center', border:false" style="text-align:center;">
            <div style="margin:0 10px;height:98%">
                <div id="tab_right" class="easyui-tabs" data-options="fit:true, border:false">
                    <div title="字段管理">
                        <table id="zdgl_right"></table>
                    </div>
                    <div title="索引管理">
                        <table id="sygl_right" class="easyui-datagrid" data-options="fit:true, fitColumns:true">
                        </table>
                    </div>
                    <div title="约束管理">
                        <table id="ysgl_right" class="easyui-datagrid" data-options="fit:true, fitColumns:true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
