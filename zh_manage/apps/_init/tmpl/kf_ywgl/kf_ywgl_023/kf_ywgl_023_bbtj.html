##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>版本提交</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_023/kf_ywgl_023_bbtj.js"></script>
</head>
<body>
<!-- 用户展现页面的div -->
<div class="easyui-layout" data-options="fit:true, border:false">
    <!-- 用户列表展示的div -->
    <div id="win_tj" data-options="region:'center',border:false">
        <!-- 隐藏的父窗口grid的id，当提交版本后重新加载该grid -->
        <input type='hidden' id='txtGridid' name="girdid" value="${gridid}">

        <form method="post" id="bbform">
            <table style="margin:0 auto;" cellspacing="10px">
                <tr>
                    <td style="display:none">
                        <input id='txtLx' name="lx" value="${lx}">
                        <input id='txtJyid' name="id" value="${id}">
                        <input id='txtJddyid' name="jddyid" value="${id}">
                        <input id='txtGghsid' name="gghsid" value="${id}">
                        <input id='txtSjkmxid' name="sjkmxid" value="${id}">
                        <input id='txtZlcdyid' name="zlcdyid" value="${id}">
                    </td>
                    <td nowrap="nowrap" align='right'>上一版本号：</td>
                    <td>
                        ${bbh}
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" align='right'>上一版本提交人：</td>
                    <td>
                        ${tjr}
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" align='right'>上一版本提交时间：</td>
                    <td>
                        ${tjsj}
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" align='right'>上一版本描述：</td>
                    <td>
                        <input class="easyui-textbox" data-options="multiline:true,disabled:true" value="${tjms or ''}"
                               style="height:60px;width:250px;"/>
                    </td>
                </tr>
                <tr>
                    <td nowrap="nowrap" align='right'>当前版本提交描述：</td>
                    <td>
                        <input id="txtTjms" name="tjms" class="easyui-textbox" data-options="multiline:true"
                               style="height:60px;width:250px"/> <span class="colorRed">*</span>
                    </td>
                </tr>
            </table>
            <div style="text-align:center;padding:15px 0 0;">
                <button id="btnCommit_ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="width:80px">
                    版本提交
                </button>
                <button id="btnCommit_cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
                        style="width:80px">取消
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
