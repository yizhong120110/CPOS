##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>节点-版本对比</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/codemirror4.6/lib/codemirror.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/common.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/codemirror4.6/lib/codemirror.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/lib/mergely.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/codemirror4.6/mode/python/python.js"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_023/kf_ywgl_023_bbck_jd.js"></script>
    <style>
        .CodeMirror {
            height: 100%;
        }
    </style>
</head>

<body class="easyui-layout">
<textarea style="display:none" id='txtBbxx'>${nr}</textarea>
<textarea style="display:none" id='data_nr'>${data_nr}</textarea>
<textarea style="display:none" id='jdlx'>${jdlx}</textarea>

<div data-options="region:'center'">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north'" style="height:50px;border:0;">
            <div style="font-size: 20px; font-weight:bold; text-align:center; margin-top: 15px;">
                版本号${nr['bbh']}
            </div>
        </div>
        <div data-options="region:'center'" style="text-align:center;border:0;">
            <div id="tab_left" class="easyui-tabs" data-options="fit:true">
                <div title="版本内容">
                    <textarea id="nodeBox" readonly="readonly" style="height:100%;width:100%;" data-options="fit:true, fitColumns:true"></textarea>
                </div>
                <div title="版本信息">
                    <table id="gdbbxx" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

                    </table>
                </div>
                <div title="输入要素">
                    <table id="gdsrys" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

                    </table>
                </div>
                <div title="输出要素">
                    <table id="gdscys" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

                    </table>
                </div>
                <div title="返回值">
                    <table id="gdfhz" class="easyui-datagrid" data-options="fit:true, fitColumns:true">

                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
