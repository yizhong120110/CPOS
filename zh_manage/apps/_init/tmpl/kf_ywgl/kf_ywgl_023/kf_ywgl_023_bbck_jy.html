##coding:utf8
<% from cpos3.conf import settings %>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>版本查看</title>
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/metro-gray/easyui.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/themes/icon.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/js/codemirror4.6/lib/codemirror.css">
    <link rel="stylesheet" href="/static/${settings._T.APP_NAME}/css/style.css">
    <script src="/static/${settings._T.APP_NAME}/js/lib/jquery.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script src="/static/${settings._T.APP_NAME}/js/codemirror4.6/lib/codemirror.min.js"></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/codemirror4.6/mode/xml/xml.js" charset="utf-8"></script>
    <script src="/static/${settings._T.APP_NAME}/js/lib/common.js" ></script>
    <script type="text/javascript" src="/static/${settings._T.APP_NAME}/js/view/kf_ywgl/kf_ywgl_023/kf_ywgl_023_bbck_jy.js"></script>
    <style type="text/css">
        .panel-body {
            font-size: 14px;
        }
        .CodeMirror {
            height: 100%;
        }
        /*隐藏光标*/
        .CodeMirror-cursors {
            display: none;
        }
    </style>
</head>

<body class="easyui-layout">
<textarea style="display:none" id='txtBbxx'>${nr}</textarea>
<textarea style="display:none" id='bbnr'>${nr['bbnr']}</textarea>
<textarea style="display:none" id='hsnr'>${nr['hsnr']}</textarea>
<div data-options="region:'center'">
    <div class="easyui-layout" data-options="fit:true" style="border:0;">
        <div data-options="region:'north'" style="height:30px;border:0;">
            <div style="font-size: 16px; font-weight:bold; text-align:center; margin-top:6px;">
                版本号${nr['bbh']}
            </div>
        </div>
        <div data-options="region:'center'" style="text-align:center;border:0;">
            <div style="margin:0 10px;height:98%">
                <div id="tab_right" class="easyui-tabs" data-options="fit:true, border:true, tabPosition:'top'">
                    <div title="版本内容" style="overflow:hidden">
                        <!-- 版本内容 -->
                        <textarea id="nodeBox" readonly="readonly" style="width:100%;height:100%"></textarea>
                    </div>
                    <div title="版本信息" style="overflow:hidden">
                        <!-- 版本信息 -->
                        <div id="bbxx" class="easyui-datagrid" data-options="fit:true, border:false, fitColumns:true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>

</html>
